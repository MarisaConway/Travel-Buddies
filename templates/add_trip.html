<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Plan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <a href="/main">Logout</a>
    <br> <br>
    <a href="/travels">Home</a>


    <h2>Add a Trip</h2>  
    {% with messages = get_flashed_messages() %}     
        {% if messages %}                           
            {% for message in messages %}            
                <p class="text-danger">{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/add" method="POST">
        <p> Destination:  <input type="text" name="destination"></p>
        <p>Description: <input type="text" name="plan"></p>
        <p>Travel Date From: <input type="date" name="start_date"></p>
        <p>Travel Date To:  <input type="date" name="end_date"></p>
        <input type="submit" class="btn btn-success" value="Add">
    </form>   
</body>
</html>
